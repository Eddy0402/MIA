		<script type='text/javascript'>
			
			
			
				function sizeContent() {
					
					
				
					var width = $(window).width() / 1440 ;
					$("#header").css("margin-top", width * 49 );
					$("#header").css("height", width * 49 );
					$("#header").css("background-size", width * 16*26.12   );
					$("input").css("width", width * 120);
					
					$("#header li").css("margin-top", width * 10 );
					$("#header li").css("font-size", width * 8 );
					
					$("#background").css("top", width * 120 );	
					$("#background").css("margin-left", width * -7.5 );
					$("#activities").css("top", width * 224.46);					
					$("#study").css("top", width * 224.46);	
					$("#money").css("top", width * 224.46);
					$("#sociality").css("top", width * 224.46);
					
					$("#logo img").css("top", width * 630);
					$("#logo img").css("width", width * 250);
					$("#footer").css("margin-top", width * 800);
				
					
				}
				

				
			$(document).ready(function(){										
				if ($(window).width()>1024){
					sizeContent();	
				}
			});
			
			$(window).resize(function() {
				if ($(window).width()>1024){
					sizeContent();	
				}else{
					$("#header li").removeAttr("style");
					$("#header").removeAttr("style");
					$("input").removeAttr("style");
				}
			});
			
			</script>
			
 
		
	</head>
